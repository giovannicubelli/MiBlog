{% block title %}Nueva Categoría{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Categoría</button>
    </form>
    <br>
    <a href="{% url 'Blog1:home' %}">Volver al inicio</a>
{% endblock %}
